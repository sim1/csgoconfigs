echo exec: csgoconfigs/aliases

// ------------------------------ //
//         //
// aliases //
//         //

alias everytime "r_cleardecals"

// fast switch
alias +fs "slot3; use weapon_knife"
alias -fs "lastinv"

// crosshair smoke
alias crosshair_smoke_on   "exec _crosshair_smoke.cfg */csgoconfigs; alias crosshair_smoke crosshair_smoke_off"
alias crosshair_smoke_off  "exec crosshair.cfg */csgoconfigs; alias crosshair_smoke crosshair_smoke_on"
alias crosshair_smoke      "crosshair_smoke_on"

// jumpthrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

// tab net graph
alias +showscores_netgraph "net_graph 4;+showscores"
alias -showscores_netgraph "net_graph 0;-showscores"

// clutch
alias clutch "clutch_on"
alias clutch_on "voice_enable 0; say_team VOICE CHAT DISABLED; alias clutch clutch_off"
alias clutch_off "voice_enable 1; say_team VOICE CHAT ENABLED; alias clutch clutch_on"

// use_radar
alias "+use_radar" "+use; cl_radar_always_centered 1; cl_radar_scale 0.8; gameinstructor_enable 1"
alias "-use_radar" "-use; cl_radar_always_centered 0; cl_radar_scale 0.4; gameinstructor_enable 0"

// ------------------------------ //

alias training "exec _training.cfg */csgoconfigs"
alias refresh "exec autoexec.cfg */csgoconfigs"