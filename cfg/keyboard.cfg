echo exec: csgoconfigs/keyboard

//          //
// keyboard //
//          //

// wasd
bind w "+w"; bind a "+a"; bind s "+s"; bind d "+d"

// row 1
bind q "+q"; alias +q "everytime; +voicerecord"; alias -q "-voicerecord"

bind e "+use_radar"                                 // enable instruction mode and zoom the radar
bind t "tc_dice"                                    // vengaboys
bind o "incrementvar cl_radar_scale 0.2 0.8 0.5"    // radar zoom
bind p "crosshair_smoke"


// row 2

bind f "+f"; alias +f "everytime; +lookatweapon"; alias -f "-lookatweapon"
bind l "toggle cl_righthand 0 1"        // move the weapon between hands


// row 3
bind z "radio1"                         // hold this position
bind x ""
bind c ""
bind v "clutch"                         // disable voice chat and type in team chat
bind b "use weapon_c4; drop; lastinv"   // drop the bomb


// misc
bind space "+attack"                             // alternatively, duck_toggle
bind tab "+tab"; alias +tab "everytime; +showscores_netgraph"; alias -tab "-showscores_netgraph"
bind f11 "toggleconsole"
bind alt "+alt"; alias +alt "+jumpthrow; on_alt"; alias -alt "-jumpthrow"; alias on_alt ""                         

// arrow keys
bind uparrow "use weapon_smokegrenade"
bind downarrow "use weapon_flashbang"
bind leftarrow "use weapon_hegrenade"
bind rightarrow "use weapon_molotov;use weapon_incgrenade"
