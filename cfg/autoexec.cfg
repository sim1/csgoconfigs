echo exec: csgoconfigs/autoexec

//          //
// keyboard //
//          //

bind v "+voicerecord"
bind p "crosshair_smoke"
bind e "+use_radar"
bind space "+attack" // alternatively, duck_toggle
bind tab "+showscores_netgraph"

// IT layout: <
bind , clutch

// ------------------------------ //

// radar zoom
bind o "incrementvar cl_radar_scale 0.2 0.8 0.5"

// nades
bind z "use weapon_flashbang"
bind x "use weapon_smokegrenade"
bind c "use weapon_hegrenade"
bind v "use weapon_molotov;use weapon_incgrenade"
bind b "use weapon_c4; drop; lastinv"
bind l "toggle cl_righthand 0 1"

// jumpthrow
bind alt "+jumpthrow" 

// ------------------------------ //
//       //
// mouse //
//       //
bind mouse3 "r_cleardecals"
bind mwheeldown "+jump"
bind mouse4 "+fs"
// ------------------------------ //

// ------------------------------ //
//           //
// crosshair //
//           //
exec crosshair.cfg */csgoconfigs
// ------------------------------ //

// ------------------------------ //
//         //
// aliases //
//         //
exec aliases.cfg */csgoconfigs
// ------------------------------ //
